<BOUCLE_test_multiple(CONDITION){si #ENV{multiple}|=={on}|oui}>

	<ul>
	<BOUCLE_reservation_formulaire_configurations_selectionnes(RESERVATION_FORMULAIRE_CONFIGURATIONS){id_reservation_formulaire_configuration IN #GET*{valeur}}
		{par num titre, titre}{tout}>
		<li class="choix">#TITRE (#ID_RESERVATION_FORMULAIRE_CONFIGURATION)</li>
	</BOUCLE_reservation_formulaire_configurations_selectionnes>
	</ul>
	</B_reservation_formulaire_configurations_selectionnes>
   	[(#ENV*{sans_reponse}|propre)]

</BOUCLE_test_multiple>
	<BOUCLE_reservation_formulaire_configuration_selectionne(RESERVATION_FORMULAIRE_CONFIGURATIONS){id_reservation_formulaire_configuration=#ENV{valeur}}

	  	<p>#TITRE (#ID_RESERVATION_FORMULAIRE_CONFIGURATION)</p>
	</BOUCLE_reservation_formulaire_configuration_selectionne>
   	[(#ENV*{sans_reponse}|propre)]
